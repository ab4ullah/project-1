<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe - play with Computer </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>


  <table>
    <tr>
      <td id="one"> </td>
      <td id="Two"> </td>
      <td id="Three"> </td>
    </tr>

    <tr>
      <td id="four"> </td>
      <td id="five"> </td>
      <td id="six"> </td>
    </tr>

    <tr>
      <td id="seven"> </td>
      <td id="eight"> </td>
      <td id="nine"> </td>
    </tr>
  </table>

  <div id="score">
  <p id="scoreX">Player One (<span class="so">X</span>) Score : <span class="so">0</span></p>
  <p id="scoreO">Player Two (<span class="so">O</span>) Score : <span class="so">0</span></p>
  <p id="scoreTie">Tie  : <span class="so">0</span></p>
  </div>

  <div id="buttons">
  <button id="restart" onclick="restartTheGame()">Restart the game </button>
  <button id="playWitheComputer"><a href="PlayWithFriend.html" >Play with friend</a></button>
  </div>

  <p id="test2"></p>
  <img id="imgOne" src="images/tup.png">
  <img id="imgTwo" src="images/tup.png"> -->
  



  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="javaScript/main.js"></script>

</body>

</html>
